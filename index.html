<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fintrackr</title>

    <!--    bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons/main logo.png" alt="Logo" width="180" height="130" class="d-inline-block align-text-top"
                    id="mainlogo">
            </a>
        </div>
    </nav>



    <!-- main component-->

    <div class="container text-center ">
        <p>Summary</p>
        <div class="row row-cols-4 boxes">
            <div class="col">Income</div>
            <div class="col">Expenses</div>
            <div class="col">Savings</div>
            <div class="col">Debts</div>
        </div>
    </div>

    <div class="container text-center ">
        <p>Recent Transactions</p>
        <div class="recentTransactions">
            <div class="dac"></div>
        </div>
    </div>

    <!--pi chart-->
    <div class="container text-center ">
        <p>Spending Overview</p>
        <div class="pichart">
            <div class="dac"></div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p class="footer">&copy; 2024 FinanceTrackerPro. All rights reserved.</p>
    </footer>

</body>

</html>
